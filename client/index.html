<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyLuna</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>MyLuna</h1>
    <p>Own Your Cycle</p>
    <nav>
      <a href="#" id="showLogin" class="nav-link">Login</a>
      <a href="#" id="showSignup" class="nav-link">Signup</a>
    </nav>
  </header>

  <main>
    <section id="login" class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit" class="btn">Login</button>
      </form>
    </section>

    <section id="signup" class="container" style="display:none;">
      <h2>Signup</h2>
      <form id="signupForm">
        <input type="text" id="signupName" placeholder="Name" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button type="submit" class="btn">Signup</button>
      </form>
    </section>

    <section id="userInfo" class="container" style="display:none;">
      <h2>Welcome, <span id="userName"></span></h2>
      <button id="logoutBtn" class="btn">Logout</button>
    </section>
  </main>

  <script src="js/switchForms.js"></script>
  <script src="js/login.js"></script>
  <script src="js/signup.js"></script>
</body>
<footer class="footer">
  <p>All rights reserved © 2025. Created with <span style="color: red;">♥</span> by Payal Singh</p>
</footer>

</html>
